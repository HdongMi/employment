<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>모의계산 - 고용24</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquareRound@master/nanumsquareround.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* 화살표(스피너) 제거를 위한 스타일 */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    .calc-container {
        background: white;
        padding: 30px 20px;
        border-radius: 30px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        animation: fadeIn 0.6s ease-out;
    }

    .input-label {
        font-size: 14px;
        color: var(--navy-light);
        font-weight: 800;
        margin-bottom: 12px;
        display: block;
    }

    .input-wrapper {
        position: relative;
        margin-bottom: 25px;
    }

    .input-wrapper input {
        width: 100%;
        padding: 18px 60px 18px 20px; /* 오른쪽 원 글자 겹침 방지 */
        font-size: 20px;
        font-weight: 700;
        border: 2px solid #edf0f5;
        border-radius: 18px;
        outline: none;
        transition: 0.3s;
        box-sizing: border-box;
        background: #fcfdfe;
        color: var(--navy-deep);
    }

    .input-wrapper input:focus {
        border-color: var(--navy-deep);
        background: white;
        box-shadow: 0 0 0 4px rgba(26, 35, 126, 0.05);
    }

    .input-wrapper .unit {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-weight: 700;
        color: #333;
        font-size: 18px;
    }

    .calc-btn {
        width: 100%;
        padding: 20px;
        background: var(--navy-deep);
        color: white;
        border: none;
        border-radius: 18px;
        font-size: 18px;
        font-weight: 800;
        cursor: pointer;
        box-shadow: 0 8px 20px rgba(26, 35, 126, 0.2);
        transition: 0.2s;
    }

    .calc-btn:active { transform: scale(0.97); opacity: 0.9; }

    .result-dashboard {
        display: none;
        margin-top: 35px;
        padding: 25px;
        background: linear-gradient(145deg, #ffffff, #f8faff);
        border-radius: 25px;
        border: 1px solid #eef0f5;
        animation: slideUp 0.5s ease-out;
    }

    .result-item { text-align: center; margin-bottom: 20px; }
    .result-label { font-size: 13px; color: #777; margin-bottom: 8px; display: block; }
    .result-value { font-size: 28px; font-weight: 800; color: var(--navy-deep); }
    .result-value span { font-size: 16px; margin-left: 4px; color: #333; }
    
    .info-tip { margin-top: 25px; font-size: 12px; color: #999; line-height: 1.6; text-align: center; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-inner" style="justify-content: center;">
      <h1>실업급여 모의계산</h1>
    </div>
  </header>

  <main class="container">
    <div class="calc-container">
      <div class="input-group">
        <span class="input-label">평균 월 급여</span>
        <div class="input-wrapper">
          <input type="text" id="salary" placeholder="최근 3개월 평균" inputmode="numeric" oninput="formatNumber(this)">
          <span class="unit">원</span>
        </div>
      </div>

      <button class="calc-btn" onclick="calculate()">내 예상 수령액 계산하기</button>

      <div id="result" class="result-dashboard">
        <div class="result-item">
          <span class="result-label">1일 예상 구직급여</span>
          <div class="result-value"><strong id="amt">0</strong><span>원</span></div>
        </div>
        <div style="height: 1px; background: #eee; margin: 15px 0;"></div>
        <div class="result-item">
          <span class="result-label">한 달 기준 (30일)</span>
          <div class="result-value" style="font-size: 22px; color: var(--navy-light);"><strong id="monthAmt">0</strong><span>원</span></div>
        </div>
        <p class="info-tip">
          * 실제 수급액은 가입 기간 및 연령에 따라 다를 수 있습니다.<br>
          * 2026년 기준 하한액/상한액이 적용된 결과입니다.
        </p>
      </div>
    </div>
  </main>

  <script>
    // 입력창 콤마 자동 생성 함수
    function formatNumber(obj) {
        let value = obj.value.replace(/[^0-9]/g, ""); // 숫자 외 제거
        if (value.length > 0) {
            obj.value = Number(value).toLocaleString(); // 3자리마다 콤마
        } else {
            obj.value = "";
        }
    }

    function calculate() {
      // 계산 시에는 콤마를 제거한 숫자형 데이터로 변환
      const s = document.getElementById('salary').value.replace(/,/g, "");
      
      if(!s || s <= 0) {
        alert('올바른 급여를 입력해주세요.');
        return;
      }

      let daily = (Number(s) / 30) * 0.6;
      const maxDaily = 66000;
      const minDaily = 60120;

      if (daily > maxDaily) daily = maxDaily;
      if (daily < minDaily) daily = minDaily;

      const monthly = daily * 30;

      document.getElementById('amt').innerText = Math.floor(daily).toLocaleString();
      document.getElementById('monthAmt').innerText = Math.floor(monthly).toLocaleString();
      document.getElementById('result').style.display = 'block';
      document.querySelector('.calc-btn').innerText = '다시 계산하기';
    }
  </script>
</body>
</html>
